<div class="text-center" ng-show="!players.length">
  <h2>Begin your journey.</h2>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form ng-submit="addPlayer()" role="form">
        <div class="form-group">
          <input type="text" ng-model="playerName" class="form-control" placeholder="Enter your name" required>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<div ng-show="players.length" ng-repeat="item in players">

  <h2>Welcome, {{ item.name }}</h2>
</div>
